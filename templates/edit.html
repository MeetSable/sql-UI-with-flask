{% extends 'editTable.html' %}
{% block title %} Edit {{tableName}} {% endblock %}
{% block edit %}
<div>
<form action="" method="post">
    {% for heading in headings %}
    <div>
        <label style="color: #1d3557" for={{heading}}><b>{{ heading }}</b></label>
        <input type="text" class="input-xs" name={{heading}}>
    </div>
    {% endfor %}
    <br>
    <input type="submit" class="button-s" name='Submit' value="Submit">
</form>
</div>
{% endblock %}
