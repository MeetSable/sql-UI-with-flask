{% extends 'index.html' %}

{% block title %} Tables {% endblock %}


{% block content %}
<label >Hello</label>
<form id= 'mode' action="" method="post">
    <button id='tabl' name='nav' type="button" value='showTable' disabled>Show Tables</button>
    <button id='edit' name='nav' type="button" value='editTable'>Edit Tables</button>
    <input type="text" name="tblnam" id='text'>
    <button type="submit" >Enter</button>
</form>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<table id='dtTable' class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
        <tr>
            {% for header in headings %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for item in row %}
            <th>{{ item }}</th>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function() {
        $('#dtTable').DataTable({ });
    });
</script>
{% endblock %}
