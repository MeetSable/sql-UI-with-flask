{% extends 'selectTable.html' %}

{% block title %} {{ tableName }} {% endblock %}

{% block table %}
<script type="text/javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<table id='dtTable' class="table table-striped table-bordered table-s" cellspacing="0" width="100%">
    <thead>
        <tr>
            {% for header in headings %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            {% for item in row %}
            <th>{{ item }}</th>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    $(document).ready(function() {
        $('#dtTable').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>
{% endblock %}
